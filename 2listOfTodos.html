<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div >
            <ol id="todos"></ol>
        </div>
        <script>
            fetch("https://jsonplaceholder.typicode.com/todos/")
            .then(response => response.json())
            .then(data => {
                let output = '<h2>Listan av todos</h2>'
                data.forEach(item => {
                    output += `
                    <li>${item.title}</li>
                    `;
                    document.getElementById("todos").innerHTML = output;
                })
            })
        </script>
    </body>
</html>
