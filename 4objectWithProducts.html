<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An object with products</title>
</head>
<body>
    <div id="object"></div>
    <script>
        fetch("https://mock-data-api.firebaseio.com/e-commerce/products.json")
        .then(response => response.json())
        .then(data =>  {
            document.getElementById("object").innerHTML = `<p>${JSON.stringify(data["16065"])}</p>`
        })
    </script>
</body>
</html>
