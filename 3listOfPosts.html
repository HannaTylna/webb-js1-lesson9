<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div>
            <ol id="posts">

            </ol>
        </div>
        <script>
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(data => {
                let output = '<h2>Posts</h2>';
                data.forEach(item => {
                    output += `
                    <li>${item.body}</li> 
                    `
                    document.getElementById("posts").innerHTML = output;
                })
            })
        </script>
    </body>
</html>
