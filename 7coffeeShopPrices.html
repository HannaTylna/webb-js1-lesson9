<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="coffeePrices"></div>
        <script>
            fetch("https://image-mock-data.firebaseio.com/coffeeshop.json")
            .then(response => response.json())
            .then(data => {
                let output = '<h3>Coffee prices</h3>'
                data.forEach(item => {
                    output += `
                    <li>${item.price} SEK</li>
                    `
                    document.getElementById("coffeePrices").innerHTML = output;
                })
            })
        </script>
    </body>
</html>
